{% extends "base.html" %}
{% block content %}
<h2>Movies I Have Watched</h2>
<form action="/rating-confirmation" method="POST">
    <ul>
        {% for movie in watchedlist: %}
            <li><h3>{{ movie }}</h3>
                <input type="hidden" name="rated-movie" value="{{ movie }}" />
                <label for="rating">My rating: </label>
                    <select name="rating" id="rating">
                        <option value="How was it?">How was it?</option>
                        <option value="*****">*****</option>
                        <option value="****">****</option>
                        <option value="***">***</option>
                        <option value="**">**</option>
                        <option value="*">*</option>
                    </select>
                    <input type="submit" value="Rate it!">
            </li>
        {% endfor %}
    </ul>
</form>

{% endblock %}
